<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <!-- Modal Agregar libro-->
        <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">


                    <div class="modal-header">
                        <h5 class="modal-title" id="mediumModalLabel">Iniciar Sesion</h5>

                    </div>
                    <h:form>
                        <div class="modal-body">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="producto-nombre">Usuario</label>
                                    <h:inputText class="form-control" id="cedula" value="#{}" required="true"
                                                 requiredMessage="Campo Obligatorio"/>
                                    <h:message for="producto-nombre" style="color:red" />
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="ISBN">Password</label>
                                    <h:inputText class="form-control" id="nombre" value="#{}" required="true"
                                                 requiredMessage="Campo Obligatorio"/>
                                    <h:message for="ISBN" style="color:red" />
                                </div>

                            </div>
                            <div class="modal-footer">
                                <p:commandButton  class="btn btn-success" input="Guardar" value="Iniciar"  action="#{}" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- END Modal -->



    </h:body>
</html>
